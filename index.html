<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body>
  <div class="form-container">
      <form method="POST" action="">
          <h2>Contact Us</h2>
          <label for="name">Name: <input type="text" id="name" name="name" required placeholder=" your name"/></label>
          <label for="email">Email: <input type="email" id="email" name="email" required placeholder=" email@exemple.com"/></label>
          <label for="text">Message: <textarea id="text" name="text" required></textarea></label>
          <button type="submit">Submit</button>
      </form>
  </div>
</body>

</html>
